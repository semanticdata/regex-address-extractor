<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Extractor</title>
    <meta name="description" content="A web tool to extract street addresses from given text.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            max-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin: 0 0 0.5rem 0;
        }

        textarea {
            width: calc(100% - 20px);
            height: 10rem;
            padding: 0.5rem;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-height: 20rem;
            overflow-y: scroll;
            border: 1px solid;
            border-radius: 5px;
            min-height: 4rem;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .feedback {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Address Extractor</h1>
        <textarea id="inputText" rows="10" placeholder="Paste your input here..."></textarea>
        <button id="extractButton">Extract Addresses</button>
        <div id="feedback" class="feedback"></div>
        <h2>Extracted Addresses:</h2>
        <ul id="addressList"></ul>
        <button id="copyButton">Copy Addresses</button>
    </div>

    <script>
        document.getElementById("extractButton").addEventListener("click", function () {
            const inputText = document.getElementById("inputText").value;
            const feedbackEl = document.getElementById("feedback");

            if (!inputText.trim()) {
                feedbackEl.textContent = "Please enter some text to extract addresses from.";
                feedbackEl.className = "feedback error";
                return;
            }

            // Enhanced Regular Expression to match more address patterns
            const addressRegex = /\d+(?:-\d+)?\s+(?:[A-Za-z0-9\.']+\s?)+(?:Avenue|Ave|Street|St|Drive|Dr|Road|Rd|Boulevard|Blvd|Lane|Ln|Place|Pl|Court|Ct|Circle|Cir|Way|Parkway|Pkwy|Highway|Hwy)(?:\s+[A-Za-z]+)?(?:\s+(?:North|South|East|West|N|S|E|W))?/gi;

            // Split the input text into lines
            const lines = inputText.split("\n");
            const addresses = [];

            // Loop through each line and apply the regex to find addresses
            lines.forEach((line) => {
                const matchedAddresses = line.match(addressRegex);
                if (matchedAddresses) {
                    addresses.push(...matchedAddresses);
                }
            });

            // Debugging: Check what the regex is extracting
            console.log("Extracted Addresses:", addresses);

            // Sort addresses in alphabetical order
            addresses.sort();

            // Clear the list before adding new items
            const addressList = document.getElementById("addressList");
            addressList.innerHTML = "";

            // Append each sorted address as a list item
            addresses.forEach((address) => {
                const listItem = document.createElement("li");
                listItem.textContent = address.trim();
                addressList.appendChild(listItem);
            });

            // Debugging: Confirm that addresses are displayed
            console.log("Final Address List:", addressList.innerHTML);

            if (addresses.length === 0) {
                feedbackEl.textContent = "No addresses found in the input text.";
                feedbackEl.className = "feedback error";
            } else {
                feedbackEl.textContent = `Found ${addresses.length} address${addresses.length === 1 ? '' : 'es'}.`;
                feedbackEl.className = "feedback success";
            }
        });

        // Function to copy the address list to the clipboard
        document.getElementById("copyButton").addEventListener("click", function () {
            const addressList = document.getElementById("addressList");
            const feedbackEl = document.getElementById("feedback");
            
            if (!addressList.getElementsByTagName("li").length) {
                feedbackEl.textContent = "No addresses to copy.";
                feedbackEl.className = "feedback error";
                return;
            }

            const addresses = Array.from(addressList.getElementsByTagName("li"))
                .map((li) => li.textContent)
                .join("\n");

            navigator.clipboard.writeText(addresses)
                .then(() => {
                    feedbackEl.textContent = "Addresses copied to clipboard!";
                    feedbackEl.className = "feedback success";
                })
                .catch(err => {
                    feedbackEl.textContent = "Failed to copy addresses. Please try again.";
                    feedbackEl.className = "feedback error";
                    console.error("Copy failed:", err);
                });
        });
    </script>
</body>

</html>
